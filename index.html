<div id="offline" style="display:none">离线</div>
<script>
    var offline = document.getElementById("offline");
    var notification;
    function showIndicator() {
        offline.innerHTML = "离线"
        offline.style.display = "block"
        Notification.requestPermission().then(grant => {
            if (grant != "granted") {
                return;
            }
            notification = new Notification("Hi,网络不给力", {
                body: "您的网络貌似离线了，不过在高顿访问过的页面还可以继续打开~",
                icon: 'https://wwwupload.gaodunwangxiao.com/uploads/180126/5931-1P126153351949.jpg',
                renotify: true,
                tag: "hello"
            })
            notification.onclick = () => {
                notification.close();
            }
        })
    }

    function hideIndicator() {
        offline.style.display = "none"
        notification.close();
    }

    window.addEventListener("online", hideIndicator);
    window.addEventListener("offline", showIndicator);

</script>

    var version = '1.0.1';
    if ('serviceWorker' in navigator) {
        window.addEventListener('load', function () {
            navigator.serviceWorker.register('/sw.js', {scope: '/'})
                .then(function (registration) {
                    /*setInterval(()=>{

                    },2000)*/
                    if (localStorage.getItem('sw_version') !== version) {
                        registration.update().then(function () {
                            localStorage.setItem('sw_version', version)
                            // 通知sw更新缓存
                            if (navigator.serviceWorker.controller) {
                                navigator.serviceWorker.controller.postMessage('update cache')
                            }

                        });
                    }
                    // 注册成功
                    console.log('ServiceWorker registration successful with scope: ', registration.scope);
                })
                .catch(function (err) {
                    // 注册失败:(
                    console.log('ServiceWorker registration failed: ', err);
                });
